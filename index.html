<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="title">Expense tracker</h1>
    <div class="container">
      <h3>Your Balance</h3>
      <h2 id="balance">₹0.00</h2>
    </div>
    <div class="show-container">
      <div class="money">
        <h4>Income</h4>
        <p class="money-plus" id="money-plus">+₹0.00</p>
      </div>
      <div class="money">
        <h4>Expenses</h4>
        <p class="money-minus" id="money-minus">-₹0.00</p>
      </div>
    </div>
    <h3 class="history">History</h3>
    <ul class="list" id="list">
      <li class="plus">
        Cash <span> ₹500</span> <button class="dlt-btn-plus">x</button>
      </li>
      <li class="minus">
        Cash <span> -₹300</span> <button class="dlt-btn-minus">x</button>
      </li>
    </ul>
    <h3 class="transaction">Add New Transaction</h3>
    <form action="#" id="form">
      <div class="form-control">
        <label for="transaction">Transaction</label>
        <input
          type="transaction"
          id="transaction"
          placeholder="Enter Transaction"
        />
      </div>
      <div class="form-control">
        <label for="amount"
          >Amount(Negative - expense , Positive - income)</label
        >
        <input type="number" id="amount" placeholder="Enter Amount..." />
        <button class="final-btn" type="submit" id="final-btn">
          Add Transaction
        </button>
      </div>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
